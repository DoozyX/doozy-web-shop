query GetProduct($id: Int!) {
  product(id: $id) {
    id
    name
    description
    size
    type
    rating
    brand {
      name
    }
    price
    imageSource
    category {
      name
    }
    reviews {
      id
      content
      user {
        avatar
        username
        fullName
      }
      created_at
    }
  }
}