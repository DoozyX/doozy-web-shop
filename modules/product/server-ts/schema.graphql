# Entity
type Product {
  id: Int!
  name: String!
  rating: Int!
  size: String!
  type: String!
  brand: Brand!
  price: Int!
  imageSource: String!
  category: Category!
}

type Brand {
  id: Int!
  name: String!
  products: [Product]
}

type Category {
  id: Int!
  name: String!
  products: [Product]
}

extend type Query {
  product(id: Int!): Product
  products: [Product] # TODO: refactor with pagination
  categories: [Category]
  brands: [Brand]
}
